load_from:
  - python_file:
      relative_path: definitions.py
      working_directory: .
      location_name: "planalign_engine"
  - grpc_server:
      host: "127.0.0.1"
      port: 4000
  - dagster_webserver:
    host: "127.0.0.1"
    port: 3000

