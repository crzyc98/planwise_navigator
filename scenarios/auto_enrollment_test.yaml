# Auto-Enrollment Test Scenario - Testing different auto-enrollment parameters
# Models impact of various auto-enrollment configurations

simulation:
  start_year: 2025
  end_year: 2027  # Shorter simulation for testing
  random_seed: 500
  target_growth_rate: 0.03

scenario_id: "auto_enrollment_test"
plan_design_id: "auto_enrollment_test_401k"

# Test aggressive auto-enrollment settings
enrollment:
  auto_enrollment:
    enabled: true
    window_days: 60  # Longer window to test timing
    default_deferral_rate: 0.08  # 8% default deferral rate
    opt_out_grace_period: 45  # Extended grace period
    scope: "all_eligible_employees"  # Include existing employees

    # Test different opt-out rate patterns
    opt_out_rates:
      by_age:
        young: 0.15      # Higher opt-out for testing
        mid_career: 0.10
        mature: 0.08
        senior: 0.05

      by_income:
        low_income: 1.50  # 50% higher opt-out
        moderate: 1.00
        high: 0.50        # 50% lower opt-out
        executive: 0.30   # 70% lower opt-out

  # Enable proactive enrollment with different timing
  proactive_enrollment:
    enabled: true
    timing_window:
      min_days: 14   # Later start
      max_days: 45   # Earlier end
    probability_by_demographics:
      young: 0.35      # Higher proactive rates
      mid_career: 0.55
      mature: 0.75
      senior: 0.85

  # Test year-over-year conversion rates
  year_over_year_conversion:
    enabled: true
    base_rates_by_age:
      young: 0.05      # 5% annual conversion
      mid_career: 0.08
      mature: 0.10
      senior: 0.12
    income_multipliers:
      low_income: 0.7
      moderate: 1.0
      high: 1.3
      executive: 1.5

# Standard workforce and compensation parameters
workforce:
  total_termination_rate: 0.12
  new_hire_termination_rate: 0.25

compensation:
  cola_rate: 0.01
  merit_budget: 0.02
