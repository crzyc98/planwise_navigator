[tool:pytest]
# Pytest configuration for Epic E067 Threading Tests

# Test discovery
testpaths = tests
python_files = test_e067_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    threading: Tests related to multi-threading functionality
    performance: Performance benchmarking tests (may be slow)
    stress: Stress tests that push system limits
    determinism: Tests that validate deterministic behavior
    integration: End-to-end integration tests
    unit: Unit tests for individual components
    slow: Slow-running tests (skipped by default)
    resource: Tests that validate resource usage patterns

# Output and reporting
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --capture=no
    --maxfail=10
    -ra

# Test execution settings
minversion = 6.0
required_plugins =
    pytest-mock

# Timeout settings (for long-running tests)
timeout = 300
timeout_method = thread

# Parallel execution (when using pytest-xdist)
# addopts = -n auto --dist worksteal

# Coverage settings (when using pytest-cov)
# addopts = --cov=navigator_orchestrator --cov-report=html --cov-report=term-missing

# Test filtering presets
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Custom test result logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/e067_threading_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    PYTEST_CURRENT_TEST
    E067_TESTING_MODE=true
    THREADING_TEST_MODE=enabled
    DISABLE_PRODUCTION_SAFETY_CHECKS=true
